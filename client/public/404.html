<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        var segmentCount = 1;
        var path =
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") + "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/");
        var newUrl = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + path + l.search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
